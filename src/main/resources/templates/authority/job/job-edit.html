<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务调度编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="childrenBody">

<form class="layui-form" action="" lay-filter="example" id="editUserForm">

    <!-- JobID -->
    <div class="layui-form-item">
        <label class="layui-form-label">任务调度ID</label>
        <div class="layui-input-block">
            <input type="text" name="jobId" lay-verify="title" id="jobEditId"   autocomplete="off" readonly="readonly" class="layui-input">
        </div>
    </div>

    <!-- Bean名称 -->
    <div class="layui-form-item">
        <label class="layui-form-label">Bean名称</label>
        <div class="layui-input-block">
            <input type="text" name="beanName" id="beanNameEdit" placeholder="请输入Bean名称"  autocomplete="off" class="layui-input" readonly="readonly">
        </div>
    </div>

    <!-- 方法名称 -->
    <div class="layui-form-item">
        <label class="layui-form-label">方法名称</label>
        <div class="layui-input-block">
            <input type="text" name="methodName" id="methodNameEdit" autocomplete="off" placeholder="请输入方法名称" class="layui-input">
        </div>
    </div>

    <!-- 方法参数 -->
    <div class="layui-form-item">
        <label class="layui-form-label">方法参数</label>
        <div class="layui-input-block">
            <input type="text" name="params" id="paramsEdit" autocomplete="off" placeholder="请输入方法参数" class="layui-input">
        </div>
    </div>

    <!-- cron表达式 -->
    <div class="layui-form-item">
        <label class="layui-form-label">cron表达式</label>
        <div class="layui-input-block">
            <input type="text" name="cronExpression" id="cronExpressionEdit" autocomplete="off" placeholder="请输入cron表达式" class="layui-input">
        </div>
    </div>

    <!-- 任务备注 -->
    <div class="layui-form-item">
        <label class="layui-form-label">任务备注</label>
        <div class="layui-input-block">
            <input type="text" name="remark" id="remarkEdit" autocomplete="off" placeholder="请输入任务备注" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editJob">立即提交</button>
        </div>
    </div>
</form>
<script src="../../../static/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="../../../static/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../../../static/myJs/job/job-edit.js"></script>

</body>
</html>
