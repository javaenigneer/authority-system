<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜单管理</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../../../static/lib/layui-v2.5.4/css/layui.css" media="all">
        <script src="../../../../static/js/jquery.min.js"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    </head>
    <body>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend id="title">添加菜单</legend>
        </fieldset>

        <form class="layui-form" action="" id="form">

            <input type="hidden" name="id" id="id">

            <!-- 上级ID -->
            <div class="layui-form-item">
                <label class="layui-form-label">上级ID</label>
                <div class="layui-input-block">
                    <input type="text" name="parentId" id="parentId" lay-verify="title" autocomplete="off"
                           placeholder="请输入上级ID" class="layui-input" readonly="readonly">
                </div>
            </div>

            <!-- 名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="authorityName" id="authorityName"  lay-verify="required" lay-reqtext=""
                           placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 菜单类型 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" class="type" id="menu" lay-filter="type" value="0" title="菜单" checked="" >
                    <input type="radio" name="type" class="type" id="button" value="1"  lay-filter="type"  title="按钮">
                </div>
            </div>


            <!-- 权限 -->
            <div class="layui-form-item" id="authorityId">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block">
                    <input type="text" name="authority" id="authority" lay-verify="required" lay-reqtext=""
                           placeholder="权限" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 菜单URL -->
            <div class="layui-form-item" id="menuHidden">
                <label class="layui-form-label">URL</label>
                <div class="layui-input-block">
                    <input type="text" name="menuUrl" id="menuUrl" lay-verify="required" lay-reqtext=""
                           placeholder="菜单URL" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="addMenu">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <script src="../../../static/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script>
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate,
                    $ = layui.jquery;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });

                //监听提交
                form.on('submit(demo1)', function (data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    });
                    return false;
                });
            });
        </script>
        <script src="../../../../static/myJs/menu-edit.js"></script>
    </body>
</html>
