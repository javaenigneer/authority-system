<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row">
    <!-- 管理员基本表id -->
    <input type="hidden" th:value="${admin.id}" name="id" id="editAdminInfoId">

    <!-- 管理员扩展表id -->
    <input type="hidden" th:value="${admin.adminExpend.id}" id="editAdminExpendId">

    <div class="layui-col-md6 layui-col-xs12">
        <div class="layui-form-item">
            <label class="layui-form-label">管理员名</label>
            <div class="layui-input-block">
                <input type="text" value="" disabled class="layui-input layui-disabled" th:value="${admin.adminName}">
            </div>
        </div>
        <!--		<div class="layui-form-item">-->
        <!--			<label class="layui-form-label">用户组</label>-->
        <!--			<div class="layui-input-block">-->
        <!--				<input type="text" value="超级管理员" disabled class="layui-input layui-disabled">-->
        <!--			</div>-->
        <!--		</div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" th:value="${admin.adminExpend.adminRealName}" placeholder="请输入真实姓名"
                       lay-verify="required" class="layui-input realName">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block userSex">
                <input type="radio" name="adminSex" value="男" title="男" checked="">
                <input type="radio" name="adminSex" value="女" title="女">
                <input type="radio" name="adminSex" value="保密" title="保密">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" th:value="${admin.adminPhone}" placeholder="请输入手机号码" lay-verify="phone"
                       class="layui-input userPhone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-block">
                <input type="text" th:value="${admin.adminExpend.adminBirthday.toLocaleString()}" placeholder="请输入出生年月"
                       lay-verify="userBirthday" readonly class="layui-input userBirthday">
            </div>
        </div>
        <div class="layui-form-item userAddress">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-inline">
                <select name="province" lay-filter="province" class="province">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" lay-filter="city" disabled>
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" lay-filter="area" disabled>
                    <option value="">请选择县/区</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">默认掌握全部技术</label>
            <div class="layui-input-block userHobby">
                <input type="checkbox" name="like" title="Javascript"  value="1">
                <input type="checkbox" name="like" title="C#" value="2">
                <input type="checkbox" name="like" title="PHP" value="3">
                <input type="checkbox" name="like" title="HTML(5)" value="4">
                <input type="checkbox" name="like" title="CSS(3)" value="5">
                <input type="checkbox" name="like" title=".net" value="6">
                <input type="checkbox" name="like" title="ASP" value="7">
                <input type="checkbox" name="like" title="Angular" value="8">
                <input type="checkbox" name="like" title="VUE" value="9">
                <input type="checkbox" name="like" title="XML" value="10">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" th:value="${admin.adminEmail}" placeholder="请输入邮箱" lay-verify="email"
                       class="layui-input userEmail">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">自我评价</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" th:text="${admin.adminExpend.adminSelfEvaluation}"
                          class="layui-textarea myself"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<script src="../../static/lib/layui-v2.5.4/layui.js?v=1.0.4" charset="utf-8"></script>
<script type="text/javascript" src="../../static/myJs/userInfo.js"></script>
<script type="text/javascript" src="../../static/myJs/cacheUserInfo.js"></script>
</body>
</html>
