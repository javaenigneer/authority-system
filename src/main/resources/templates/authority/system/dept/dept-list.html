<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <link rel="stylesheet" href="../../../../static/lib/layui-v2.5.4/css/layui.css" media="all">
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>部门信息</legend>
</fieldset>
<div class="layui-inline">
    <a class="layui-btn layui-btn-normal addDept_btn" style="margin-left: 45px">添加顶级部门</a>
</div>

<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">部门菜单</label>

    <div id="test12" class="demo-tree-more layui-col-md1 layui-col-md-offset0"></div>

</div>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="../../../../static/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>

<script>
    layui.use(['tree', 'util', 'layer', 'form'], function () {
        var tree = layui.tree
            , util = layui.util,
            form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery;


        // 页面一加载获取节点树
        $(function () {

            $.get("/dept/tree", {},

                function (data) {

                    //基本演示
                    var inst1 = tree.render({

                        elem: '#test12'

                        , data: data

                        , showCheckbox: true  //是否显示复选框

                        , id: 'demoId1'

                        , isJump: true //是否允许点击节点时弹出新窗口跳转

                        , edit: ['add', 'update', 'del']

                        , operate: function (obj) {

                            //得到当前节点元素
                            var elem = obj.elem;

                            // 判断操作类型

                            // 增加节点
                            if (obj.type == 'add') {

                                $.post('/dept/add', {

                                        deptName: '未命名',

                                        parentId: obj.data.id
                                    },
                                    function (data) {

                                        // 添加成功
                                        if (data.code == '200') {

                                            layer.msg(data.msg);

                                            return;
                                        }

                                        // 参数错误
                                        if (data.code == '400') {

                                            layer.msg(data.msg);

                                            return;
                                        }

                                        // 添加失败
                                        if (data.code == '500') {

                                            layer.msg(data.msg);

                                            return;
                                        }
                                    }
                                )
                            }

                            // 修改节点
                            else if (obj.type == "update") {

                                $.post('/dept/edit', {

                                        deptName: elem.find('.layui-tree-txt').html(),

                                        deptId: obj.data.id
                                    },
                                    function (data) {

                                        // 修改成功
                                        if (data.code == '200') {

                                            layer.msg(data.msg);

                                            return;
                                        }

                                        // 参数错误
                                        if (data.code == '400') {

                                            layer.msg(data.msg);

                                            return;
                                        }

                                        // 修改失败
                                        if (data.code == '500') {

                                            layer.msg(data.msg);

                                            return;
                                        }
                                    }
                                )
                            }

                            // 删除部门
                            else if (obj.type == 'del') {

                                $.post('/dept/delete', {

                                        deptId: obj.data.id
                                    },
                                    function (data) {

                                        // 删除成功
                                        if (data.code == '200') {

                                            layer.msg(data.msg);

                                            return;
                                        }

                                        // 参数错误
                                        if (data.code == '400') {

                                            layer.msg(data.msg);

                                            return;
                                        }

                                        // 删除失败
                                        if (data.code == '500') {

                                            layer.msg(data.msg);

                                            return;
                                        }
                                    }
                                )
                            }
                        }
                    });

                });

        });


        // 将选中的节点id转换成用逗号分割的字符串
        function getCheckedId(jsonObj) {

            var id = "";

            $.each(jsonObj, function (index, item) {

                if (id != "") {

                    id = id + "," + item.id;

                } else {

                    id = item.id;

                }

                var i = getCheckedId(item.children);

                if (i != "") {

                    id = id + "," + i;
                }
            });
            return id;
        }

        // 添加顶级部门
        $(".addDept_btn").click(function () {

            // 弹出窗口
            layer.open({

                title: '添加顶级部门',

                type: 2,

                area: ['600px', '600px'],

                content: '/admin/dept/add.html'
            })
        })
    });


</script>

</body>
</html>
