<!DOCTYPE html>
<!-- saved from url=(0070)https://www.17sucai.com/preview/23816/2018-10-16/login/html/index.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../../../../static/css/basic.css">
    <link rel="stylesheet" href="../../../../static/css/login.css">
    <link rel="stylesheet" href="../../../../static/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../static/css/public.css" media="all">
    <link rel="stylesheet" href="../../../../static/lib/layui-v2.5.4/css/modules/layer/default/layer.css" media="all">
    <script type="text/javascript" src="../../../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../static/js/basic.js"></script>
    <title>FC权限管理登录</title>
</head>
<body>
<div class="pagewrap">
    <div class="website-modify">维护时间</div>
    <div class="main" id="screen" style="height: 680px;">
        <div class="login-page jkgl-login">
            <div class="bottom-bg">
                <img src="../../../../static/images/bottom_bg.png">
            </div>
            <div class="yun-img">
                <div class="yun-list">
                    <div class="yun">
                        <i class="ico ico-yun1"></i>
                        <i class="ico ico-yun2"></i>
                        <i class="ico ico-yun3"></i>
                        <i class="ico ico-yun4"></i>
                        <i class="ico ico-yun5"></i>
                        <!-- <i class="ico ico-yun6"></i> -->
                    </div>
                    <div class="yun">
                        <!-- <i class="ico ico-yun1"></i> -->
                        <i class="ico ico-yun2"></i>
                        <i class="ico ico-yun3"></i>
                        <i class="ico ico-yun4"></i>
                        <i class="ico ico-yun5"></i>
                        <i class="ico ico-yun6"></i>
                    </div>
                </div>
            </div>
            <div class="login-block">
                <div class="login-pop">
                    <h3 class="platform-name">
                        FC权限管理系统
                    </h3>
                    <div class="login-body clearfix">
                        <div class="login-info">
                            <div class="form-list">
                                <div class="li">
                                    <div class="ele-wrap">
                                        <i class="ico ico-user"></i>
                                        <input type="text" class="form-control user" placeholder="用户名" id="adminName" value="feifei">
                                    </div>
                                </div>
                                <div class="li">
                                    <div class="ele-wrap">
                                        <i class="ico ico-password"></i>
                                        <input type="password" class="form-control password" placeholder="密码"
                                               id="adminPassword" value="123456">
                                    </div>
                                </div>
                                <div class="li">
                                    <div class="ele-wrap">
                                        <a class="btn btn-blue" href="javascript:;" id="login">登 录</a>
                                    </div>
                                </div>
                                <a href="/admin/register.html" style="float: right; margin-right: 50px">注册账号</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>



    /**
     * 登录操作
     */

    $("#login").click(function () {


        // 获取输入框中的值
        var adminName = $("#adminName").val();

        var adminPassword = $("#adminPassword").val();

        // 判断是否输入值
        if (adminName == '') {

            alert("请输入登录名");

            return;
        }

        if (adminPassword == '') {


            alert("请输入密码");

            return;
        }

        // 验证通过
        $.post("/login", {

                adminName: adminName,

                adminPassword: adminPassword
            },

            function (data) {

                if (data.code == '200') {

                    alert('登录成功，正在跳转页面。。。');

                    setTimeout(function () {

                        window.location = '/admin/index.html';

                    }, 2000)

                }

                if (data.code == '400') {

                    alert(data.msg);

                    $("#captcha").val("");

                    $("#captchaPic").click();

                    return;
                }
            })
    });
</script>
</body>
</html>
